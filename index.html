<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/scss/_icons.scss">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2 class="top">Note Manager</h2>
            <form id="search-note">
                <input type="text" placeholder="search note...">
            </form>
        </header>
        <div class="note-list">
            <ul id="list">
                <li>
                    First Note
                    <span class="icons"> <i class="fa fas fa-lock"></i> <i class="fa fa-times" ></i></span>
                    <input type="text" class="edit-note">
                </li>
                <li>
                    Second Note
                    <span class="icons"> <i class="fa fas fa-lock"></i> <i class="fa fa-times" ></i></span>
                    <input type="text" class="edit-note">
                </li>
                <li>
                    Third Note
                    <span class="icons"> <i class=" fa fas fa-lock"></i> <i class="fa fa-times" ></i></span>
                    <input type="text" class="edit-note">
                </li>
            </ul>
        </div>
        <div id="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide">
        </div>
        <div id="add-notes">
            <form id="add">
                <input type="text" placeholder="Add a note..." id="add-input">
                <input type="submit" value="add" id="add-btn">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
